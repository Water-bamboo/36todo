<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>密码 - 36todo - 便签，这是个会提醒的便签网</title>
    <meta name="Keywords" content="36todo" />
    <meta name="Description" content="" />
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <link type="text/css" rel="Stylesheet" href="__PUBLIC__/Css/ikeepu/c/base_small.css" />
	<link type="text/css" rel="Stylesheet" href="__PUBLIC__/Css/ikeepu/c/guide_small.css" />
</head>	
<body>


<include file="Public:header" />


<div class="mainer">
<div class="container page-container">


<h1>忘记密码</h1>
<div id="pForgot">
    <form action="__APP__/User/retrievepwd" method="post">
	    <dl class="formset">
		    <dt>输入您的邮箱:</dt>
		    <dd>
				<input type="text" name="email" id="email" onBlur="EmailVal(form.email)"/>
				<span id="pe" style="color:blue;font-size:12px;"></span>
				<span class="meta">您在注册时填入的邮箱地址.</span>
			</dd>
		    <dd class="button">
			    <button type="submit" class="main">找回密码</button>
		    </dd>
	    </dl>
    </form>	
    </div>
</div>
</div>
</div>

<include file="Public:footer" />

</body>
<script type="text/javascript">
function EmailVal(obj){  
	var zhi=document.getElementById('pe');
	var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
	if(obj.value.length=="0"){   
		zhi.innerHTML='请输入您的邮箱~'; 
	}else{   
		if(!myreg.test(obj.value)){
		   zhi.innerHTML="请输入正确的邮箱格式~";
		}
		else{
		   zhi.innerHTML="√";
		}
	}
}
</script>
</html>
