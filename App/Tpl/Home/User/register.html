<h1>注册</h1>
<div id="pRegister">
    <form action="__APP__/User/insert" method="post" name="form" onSubmit="return check(document.form)">
		<dl class="formset">
            <input type="hidden" name="code" value="" />
            <input type="hidden" name="callback" value="" />
            <input type="hidden" name="app" value="" />
       
		    <dt>邮箱(用于登录用户名):</dt>
		    <dd>
                <input type="text" name="mail" id="email" value="" onBlur="EmailVal(form.email)" onfocus="Emailfocus()"/>
				<span id="pe" style="color:blue;font-size:12px;"></span>
                <span id="pef" class="meta">放心, 我们也很讨厌垃圾邮件~</span>
		    </dd>
			<dt>密码:</dt>
			<dd>
				<input type="password" name="password" id="password" onBlur="PasswdVal(form.password)" onfocus="Passwdfocus()"/>
				<span id="pp" style="color:blue;font-size:12px;"></span>
                <span id="ppf" class="meta"></span>
			</dd>			
			<dt>确认密码:</dt>
			<dd>
				<input type="password" name="repassword" id="repassword" onblur="resetp2(this,document.form.password)" />
				<span id="p2" style="color:blue;font-size:12px;"></span>
			</dd>
			<dd class="button">
				<button type="submit" class="main">注 册</button>
				<span class="meta" style="margin-bottom:5px;">点击"注册"按钮, 表示您同意了我们的<a href="/site/terms" target="_blank" class="blue">服务条款</a>.</span>

<script type="text/javascript">
var eflag=false;
var pwdflag=false;	

function Emailfocus(){
	var zhi=document.getElementById('pef');
	zhi.innerHTML='邮箱用于账号登录，找回密码等~'; 
	var pe=document.getElementById('pe');
	pe.innerHTML='';
}
function Passwdfocus(){
	var zhi=document.getElementById('ppf');
	zhi.innerHTML='为了您的账号安全，请将密码控制在5-15个字符内~'; 
	var pp=document.getElementById('pp');
	pp.innerHTML='';
}
function Userfocus(){
	var zhi=document.getElementById('puf');
	zhi.innerHTML='用户名由字母或字母加数字组成，长度在4-15个字符内~'; 
	var pp=document.getElementById('pu');
	pp.innerHTML='';
}

function UserVal(obj){  
	var zhi=document.getElementById('pu');  
	var myreg =  /^[a-zA-Z][a-zA-Z0-9]{4,15}$/;
	var myreg1 = /^[a-zA-Z]{4,15}$/;
	if(obj.value.length=="0"){   
		zhi.innerHTML='请输入您的用户名~';   
		//return pwdflag;   exit;  
	}else if(obj.value.length<4 || obj.value.length>15){
		zhi.innerHTML='用户名长度在4-15个字符内~';  
	}else{   
		if(myreg.test(obj.value) || myreg1.test(obj.value)){
			zhi.innerHTML="用户名可以使用~";
		}
		else{
			zhi.innerHTML="只能输入字母和数字, 并且数字不能做为第一个字符～";
		}   
	}  
}
function PasswdVal(obj){  
	var zhi=document.getElementById('pp');  
	if(obj.value.length=="0"){   
		zhi.innerHTML='请输入您的密码~';   
		//return pwdflag;   exit;  
	}else if(obj.value.length<5 || obj.value.length>15){
		zhi.innerHTML='密码长度的要求是5~15位之间~';  
	}else{   
		zhi.innerHTML='√';   
		//return true;
		pwdflag=true;    
	}  
}
	<!--判断两次密码是否一致--> 
	function resetp2(obj,obj2){ 
		var repwd=document.getElementById('p2');  
		repwd.innerHTML=''; 

		if(obj.value!=obj2.value){
			repwd.innerHTML='两次密码不一致~';
			//return pwd2flag;
 			//exit;
		}else if(obj.value.length<5 || obj.value.length>15){
			repwd.innerHTML='请输入您的新密码~';  
		}else{
			repwd.innerHTML='√';    
		} 
	}
function EmailVal(obj){
	var zhi=document.getElementById('pe');
	var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
	if(obj.value.length=="0"){   
		zhi.innerHTML='请输入您的Email~'; 
	}else{   
		if(!myreg.test(obj.value)){
		   zhi.innerHTML="请输入有效的Email~";
		}
		else{
		   zhi.innerHTML="Email可以使用~";
		   eflag=true;  
		}
	}	   
}  

function check(){
	if(pwdflag&&eflag){
		return true;
	}else{
		return false;
	}
}	
</script>
